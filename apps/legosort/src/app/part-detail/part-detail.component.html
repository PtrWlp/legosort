<h1 mat-dialog-title>
  {{ part.partnumber }} {{ part.category }} {{ part.name }}
</h1>
<div mat-dialog-content>
  <img
    mat-card-image
    class="legosort-detail-image"
    src="assets/parts/{{ part.image }}"
    alt="{{ part.partnumber }}"
    onerror="this.onerror=null;this.src='assets/no-image-icon.png';"
    loading="lazy"
  />
  <p>{{ part.dimensions }}</p>
  <a href="https://www.bricklink.com/v2/catalog/catalogitem.page?P={{ part.partnumber }}#T=C" target="bricklink">bricklink</a>

  <form [formGroup]="boxForm" (ngSubmit)="onSave()">
    <mat-form-field appearance="outline">
      <input
        cdkFocusInitial
        formControlName="box"
        placeholder="Box"
        matInput
      />
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button type="submit">Save</button>
    </div>
  </form>
</div>
